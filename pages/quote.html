    <header>

            <ul class="nav__links">

        </nav>
    </header>

    <main>
        <div class="quote__form">
            <form action="index.php" method="post">

                <label for ="first name">First Name:</label>
                    <input type="text" 
                        id="first name" 
                        placeholder="John"
                        required> 

                <label for ="last name">Last Name:</label>
                    <input type="text" 
                        id="last name"
                        placeholder="Doe" 
                        required> 

                <label for ="phone number">Phone Number:</label>
                    <input type="tel" 
                        id="phone number" 
                        placeholder="719-867-5309" 
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                        required> 

                <label for ="E-mail">E-mail:</label>
                    <input type="email" 
                        id="E-mail" 
                        placeholder="john_doe@gmail.com"
                        required> 

                <label for ="address">Address:</label>
                    <input type="text" 
                        id="street address"
                        placeholder="Example: 1234 Colorado Springs, CO 80920" 
                        required>
                <label for="Project Description">Project Description:</label>           
                <textarea rows="10" 
                          cols="30"
                          placeholder="Please enter a brief description of your project.&#10E.g. Interested in replacing approximately 800 square feet of upstairs carpet with hardwood. I am generally available to meet in the afternoons."></textarea>
                <input type="submit">
            </form>
        </div>    
    </main>
